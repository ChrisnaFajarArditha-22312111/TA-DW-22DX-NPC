<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&family=Vina+Sans&display=swap" rel="stylesheet">
    <title>TamanWeb. Menghijaukan Dunia Digital dengan Ruang Terbuka Hijau</title>
    <style>
         
       * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: #4CAF50;
            color: #fff;
            overflow: hidden;
            padding: 1rem 2rem;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: background 0.3s;
        }

        .navbar a:hover {
            background-color: #367c39;
        }

        .hero {
            background-image: url('path_to_your_hero_image.jpg');
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
        }

        .hero h1 {
            font-size: 2.5rem;
        }

        .container {
            padding: 2rem;
        }

        .grid-3 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
        }

        .grid-3 > div {
            background-color: #fff;
            padding: 1rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .grid-3 > div:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }

        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        :root
        {
            --menu_hover_color: black;
        }
        body{
            margin: 0;
        }
        header{
            background-color: #228B22;
            min-height: 100px;
            display: flex;
            align-items: center;
            position: sticky;
            width: 100%;
            z-index: 1;
        }
        header > .area_logo
        {
            width: 50%;
            display: flex;
            padding-left: 20px;
        }
        header > .area_menu
        {
            width: 50%;
            /*background-color: #FFFFFF;*/
            display: flex;
            margin-right: 20px;
            justify-content: end;

        }

        header> .area_menu > a
        {
            margin-right: 10px;
            /*border: 1px solid red;*/
            color: azure;
            font-family: sans-serif;
            text-decoration: none;
        }
        header > .area_menu > a:hover{
            color: var(--menu_hover_color);
        }
        
        header > .area_menu > a::after{
            content: '';
            display: block;
            padding-bottom: 4px;
            border-bottom: 2px solid var(--menu_hover_color);
            transform: scaleX(0);
            transform-origin: 0;
            translate: 0.2s;
        }
        header > .area_menu > a:hover::after{
            transform: scaleX(1);
            transition: 0.3s linear;
        }

        .content{
            min-height: 100px;
        }

        .content > .tagline{
            width: 100%;
            min-height: 100px;
            display: flex;
            justify-content: center;
        }

        .content > .welcome{
            min-height: 100px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            height: auto;
            
        }
        .content > .tag{
            align-items: center;
            justify-content: center;
            display: flex;
            font-size: 25px;
        }

        .content > .article{
            display: flex;
            width: 100%;
            justify-content: center;
            margin-top: 20px;
        }
        footer{
            min-height: 100PX;
            background-color: #228B22;
            display: flex;
        }

    </style>
</head>
<body>
    <header>
        <section class="area_logo"  style="padding: 8px">
            <img src="images/Logo.png" alt="Logo TamanWeb" style="height: 100px;" >
        </section>
            <nav class="area_menu">
                <a href="">Beranda</a>
                <a href="">Informasi</a>
                <a href="">About Us</a>
                <a href=""></a>
            </nav>
    </header>
    <main class="content">
        <section class="tagline">
            <a>
                #
            </a>
            <img src="" alt="Tagline">
        </section>
           <section class="welcome">
            <img src="images/2333.jpg" alt="TamanWeb">
           </section>
           
       <div class="grid-3">
                <div>
                    <h3>Wira Garden</h3>
                    <p>Deskripsi singkat artikel tentang penghijauan.</p>
                </div>
                <div>
                    <h3>Lembah Hijau</h3>
                    <p>Deskripsi singkat artikel tentang konservasi lingkungan.</p>
                </div>
                <div>
                    <h3>Farm Day</h3>
                    <p>Deskripsi singkat artikel tentang tips ramah lingkungan.</p>
                </div>
            </div>
        <footer>
            copyright
        </footer>
    
</body>
</html>
